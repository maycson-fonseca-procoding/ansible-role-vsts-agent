---

# vsts variables
vsts_agent_path: "/opt/vsts-agent"
vsts_agent_url: "https://vstsagentpackage.azureedge.net/agent/{{ vsts_agent_version }}/vsts-agent-linux-x64-{{ vsts_agent_version }}.tar.gz"
vsts_agent_version: "2.148.0"
vsts_deployment_group: "your_deployment_group"
vsts_group: vsts
vsts_organization: "your_organization"
vsts_project_name: "your_project"
vsts_project_url: "https://{{ vsts_organization }}.visualstudio.com/"
vsts_project_work_group: "your_project_work_group"
vsts_project_token: "your_project_token"
vsts_service: "vsts.agent.{{ vsts_organization }}.{{ ansible_hostname }}.service"
vsts_user: vsts
